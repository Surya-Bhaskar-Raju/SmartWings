<div class="landing-wrapper">
  <header class="hero-section">
    <div class="hero-text">
      <h1>Welcome to SmartWings</h1>
      <p>Fly high with amazing offers and hassle-free bookings!</p>
      <button class="btn-primary" (click)="onBtnClick()">Book Your Flight Now</button>
    </div>
    <img
      src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80"
      alt="Plane flying"
      class="hero-image"
    />
  </header>

  <section class="offers-section">
    <h2>Exclusive Offers</h2>
    <div class="offers-container">
      <div class="offer-card">
        <img src="https://images.unsplash.com/photo-1549924231-f129b911e442?auto=format&fit=crop&w=600&q=60" alt="Beach Vacation" />
        <h3>Beach Paradise</h3>
        <p>Up to 30% off on flights to tropical destinations.</p>
      </div>
      <div class="offer-card">
        <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=600&q=60" alt="Cityscape" />
        <h3>City Explorer</h3>
        <p>Special weekend deals for major cities worldwide.</p>
      </div>
      <div class="offer-card">
        <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=600&q=60" alt="Mountain Trip" />
        <h3>Mountain Adventure</h3>
        <p>Save big on flights to scenic mountain getaways.</p>
      </div>
    </div>
  </section>
</div>
