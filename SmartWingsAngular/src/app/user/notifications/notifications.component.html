<div *ngIf="errorMsg" class="alert alert-danger">
  {{ errorMsg }}
</div>

<div *ngIf="!errorMsg && notifications.length === 0" class="text-center text-muted mt-4">
  No notifications found.
</div>

<ul class="list-group" *ngIf="notifications.length > 0">
  <li *ngFor="let notif of notifications" class="list-group-item mb-3 p-3 shadow-sm rounded">

    <!-- Status badge on top right -->
    <div class="d-flex justify-content-between align-items-center mb-2">
      
      <small class="text-muted">{{ notif.createdAt | date : 'medium' }}</small>
    </div>

    <!-- Flight info or booking id -->
    <h6 class="mb-1 text-info">Booking ID: {{ notif.bookingId }}</h6>

    <!-- Message -->
    <p class="mb-0">{{ notif.message }}</p>
  </li>
</ul>
